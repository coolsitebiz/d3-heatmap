<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./main.css" />
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <title id="title">Global Surface Temperature Heat Map</title>
    </head>
    <body>
        <h1>Monthly Global Land-Surface Temperature</h1>
        <h2>1753 - 2015: base temperature 8.66â„ƒ</h2>
        <div id="chart-container">

            <script>
                d3.json('global-temperature.json', (data) => {
                    
                    const w = 1024;
                    const h = 400;
                    const pad = 80; 

                    const baseTemp = data.baseTemperature;
                    const dataset = data.monthlyVariance;
                    const canvas = d3.select("#chart-container");
                    const svg = canvas.append("svg")
                                    .attr("width", w + pad)
                                    .attr("height", h + pad)
                                    .attr("id", "chart")
                                    .style("background", "white");
                    const minYear = d3.min(dataset, (d) => d.year);
                    const maxYear = d3.max(dataset, (d) => d.year);

                    const xScale = d3.scaleLinear()
                                    .domain([minYear, maxYear])
                                    .range([pad, w]);

                    const yScale = d3.scaleLinear()
                                    .domain([1, 12])
                                    .range([h - pad, pad]);

                    const xAxis = d3.axisBottom(xScale);
                    const yAxis = d3.axisLeft(yScale);
                      
                    const tooltip = d3.select("body")
                                    .append("div")
                                    .attr("id", "tooltip")
                                    .style("position", "absolute")
                                    .style("top", "100px")
                                    .style("left", "100px")
                                    .style("opacity", 0);

                    svg //rect plot
                        .selectAll("rect")
                        .data(dataset)
                        .enter()
                        .append("rect")
                        .attr("x", (d) => xScale(d.year))
                        .attr("y", (d) => h - yScale(d.month))
                        .attr("width", 3.5)
                        .attr("height", 22)
                        .attr("rx", 2)
                        .attr("ry", 2)
                        .style("fill", (d) => setColorTemp(d.variance))
                        .on("mouseover", function(d,i) {
                            d3.select(this).style("fill", "black");
                            d3.select("#tooltip")
                                .style("top", d3.event.pageY + 20)
                                .style("left", d3.event.pageX)
                                .style("opacity", .8)
                                .style("border-color", setColorTemp(d.variance))
                                .html("<p>" + getMonth(d.month) + ", " + d.year + "<br />Surface Temp.: " + (baseTemp + d.variance).toFixed(2) + "&deg;C<br />Temp. Variance: " + d.variance + "&deg;C</p>")

                        })
                        .on("mouseout", function(d,i) {
                            d3.select(this).style("fill", setColorTemp(d.variance));
                            d3.select("#tooltip")
                                .style("top", "-100px")
                                .style("left", "-100px")
                                .style("opacity", 0)
                                .html("")
                        });

                    svg //x axis
                        .append("g")
                        .attr("id", "x-axis")
                        .attr("transform", "translate(0, " + (h - 55) + ")")
                        .call(xAxis.tickFormat(d3.format("d")));
                        
                    svg //y axis
                        .append("g")
                        .attr("id", "y-axis")
                        .attr("transform", "translate(" + (pad-5) + ", 12)")
                        .call(yAxis);
                        

                });

                function setColorTemp(num) {
                    var v = num;
                            if (v >= 4) {
                                return "red";
                            } else if (v > 3) {
                                return "orangered";
                            } else if (v > 2) {
                                return "coral";
                            } else if (v > 1) {
                                return "orange";
                            } else if (v > 0) {
                                return "gold";
                            } else if (v > -1) {
                                return "khaki";
                            } else if (v > -2) {
                                return "lightcyan";
                            } else if (v > -3) {
                                return "paleturquoise";
                            } else if (v > -4) {
                                return "cornflowerblue";
                            } else {
                                return "royalblue";
                            }
                }

                function getMonth(num) {
                    switch(num) {
                        case 1: 
                            return "January";
                            break;
                        case 2: 
                            return "February";
                            break;
                        case 3: 
                            return "March";
                            break;
                        case 4: 
                            return "April";
                            break;
                        case 5: 
                            return "May";
                            break;
                        case 6: 
                            return "June";
                            break;
                        case 7: 
                            return "July";
                            break;
                        case 8: 
                            return "August";
                            break;
                        case 9: 
                            return "September";
                            break;
                        case 10: 
                            return "October";
                            break;
                        case 11: 
                            return "November";
                            break;
                        case 12: 
                            return "December";
                            break;
                        default: 
                            return "";
                    }
                }
            
            
            </script>
        </div>
    </body>
</html>
